<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form>
            <h1>Create new Color</h1>
            <div class="inputbox1">
                <label class="col1" for="">Color:</label>
                <input type="text">              
            </div>
            <div class="combobox1">
                <label class="col2" for="">Type:</label>
                <select name="" id="type">
                    <option value="rgb">RGB</option>
                    <option value="rgba">RGBA</option>
                    <option value="hex">HEX</option>
                </select>
            </div>
            <div class="inputbox2">
                <label class="col3" for="">Code:</label>
                <input type="text">              
            </div>
            <h1 class="h11">All Colors</h1>
            <button id="saveButton">Save</button>
        </form>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
